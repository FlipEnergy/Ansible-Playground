- name: Install NFS Server
  apt:
    pkg: nfs-kernel-server
    update_cache: yes

- name: Create /mnt/data
  file:
    path: /mnt/data
    state: directory

- name: place exports file
  copy:
    src: nfs/exports
    dest: /etc/exports
  notify: Update Exports

- name: Set permissions for squash root nfs clients
  file:
    path: '{{ item }}'
    state: directory
    owner: nobody
    group: nogroup
    recurse: yes
    force: yes
  with_items:
    - /mnt/data/wireguard
    - /mnt/data/freshrss-data
    - /mnt/data/owncast-data

- name: Set permissions for haste volume
  file:
    path: /mnt/data/haste-data
    state: directory
    owner: '568'
    group: '568'
    recurse: yes
    force: yes

- name: Set permissions for influxdb volume
  file:
    path: /mnt/data/influxdb
    state: directory
    owner: '501'
    group: '501'
    recurse: yes
    force: yes

- name: Populate Persistent Volume for syncthing
  copy:
    src: syncthing/config
    dest: /mnt/data/syncthing-data/config
    force: no
    owner: '1000'
    group: '1000'

- name: Set permissions for user 1000 owned dirs
  file:
    path: '{{ item }}'
    state: directory
    owner: '1000'
    group: '1000'
    recurse: yes
    force: yes
  with_items:
    - /mnt/data/syncthing-data
    - /mnt/data/sharry-data
    - /mnt/data/prometheus-data
