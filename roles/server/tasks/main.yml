- name: Install my bash_profile
  copy:
    src: bash_profile
    dest: /home/{{ USER }}/.bash_profile

- name: add my pubkey to authorized_keys
  authorized_key:
    user: '{{ USER }}'
    key: '{{ item }}'
  with_items:
    - 'ssh-rsa  my_desktop'
    - 'ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIBYUs8i6hhcSTT8mTDuByqSoznBrn9zfMr85XLw5ixKj surface2'

# - name: remove old key
#   authorized_key:
#     user: '{{ USER }}'
#     key: 'ssh-rsa  gaming_laptop'
#     state: absent

- name: Disable password ssh login
  lineinfile:
    path: /etc/ssh/sshd_config
    regexp: '^PasswordAuthentication yes'
    line: PasswordAuthentication no
  become: yes
  notify: Restart sshd service

- name: Place logrotate conf
  copy:
    src: logrotate.conf
    dest: /etc/logrotate.conf
    mode: 0644
  become: yes

- name: Symlink python -> python3
  file:
    src: /usr/bin/python3
    dest: /usr/bin/python
    state: link
  become: yes

- name: Install tools
  apt:
    pkg:
      - curl
      - dnsutils
      - iotop
      - screen
      - resolvconf
      - procinfo
      - traceroute
    update_cache: yes
  become: yes

- name: Place resolve conf
  template:
    src: resolvconf_head.j2
    dest: /etc/resolvconf/resolv.conf.d/head
  become: yes
  notify: Restart resolvconf service

- name: Start and enable resolvconf
  service:
    name: resolvconf
    state: started
    enabled: yes
  become: yes

- name: Disable sleep on lid close
  lineinfile:
    path: /etc/systemd/logind.conf
    line: '{{ item }}'
  with_items:
    - HandleLidSwitch=ignore
    - HandleLidSwitchDocked=ignore
  notify: Restart systemd-logind service
  become: yes

- name: Place rc.local
  copy:
    src: rc.local
    dest: /etc/rc.local
    owner: root
    group: root
    mode: 0777
  notify: Restart host
  become: yes

- import_tasks: unattended-upgrades.yml
  become: yes

- import_tasks: telegraf.yml
  become: yes
